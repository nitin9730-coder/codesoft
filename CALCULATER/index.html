<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calc-box">
        <div class="screen" id="screen">0</div>

        <div class="keys" id="keyContainer">

            <!-- top row -->
            <button class="btn top" data-action="clear">C</button>
            <button class="btn top" data-action="del">DEL</button>
            <button class="btn op" data-value="÷">÷</button>
            <button class="btn op" data-value="×">×</button>

            <!-- numbers and operators -->
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn op" data-value="+">+</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn op" data-value="-">-</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn eq" data-action="equal">=</button>

            <button class="btn zero" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
